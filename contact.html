        <form action="#formaction" method="post" class="contact-form">
            <h2>Sign up for Recipe Ideas&nbsp;&nbsp;&nbsp;<i class="fas fa-utensils"></i></h2>
            <label for="fname">First Name</label>

            <input id="lname" name="last_name" type="text" required class="text-input">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <input class="join-button" type="submit" value="Let's Run!">
        </form>
